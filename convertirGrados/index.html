<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
</head>
<body>
    <h1>Conversor de Temperatura</h1>
    <label for="tempInput">Ingrese la temperatura:</label>
    <input type="number" id="tempInput" required>
    <select id="conversionType">
        <option value="celsiusToFahrenheit">Celsius a Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit a Celsius</option>
    </select>
    <button id="convertBtn">Convertir</button>
    <div id="result"></div>
    <script src="dist/convertidor.js"></script>
</body>
</html>
