<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Números Pares e Impares</title>
</head>
<body>
    <h1>Contador de Números Pares e Impares</h1>
    <form id="rangeForm">
        <label for="inicio">Inicio:</label>
        <input type="number" id="inicio" name="inicio" required><br>

        <label for="fin">Fin:</label>
        <input type="number" id="fin" name="fin" required><br>

        <button type="button" id="calcularBtn">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script src="dist/contador.js"></script>
</body>
</html>
